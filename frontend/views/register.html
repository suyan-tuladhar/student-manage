<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="/frontend/controllers/register.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/public/styles/style.css">
  <script src="/frontend/public/styles/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-color d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-5" style="font-family: 'Roboto', sans-serif; max-width: 800px; padding-top: 20px; padding-bottom: 20px;">
    <h1 class="text-center text-black fw-bold" style="font-family: 'Montserrat', sans-serif;">Student registration</h1>
    <div class="mb-3">
      <label for="firstName" class="form-label fs-7 color-2">First name</label>
      <input type="text" id="firstName" class="form-control mb-2" placeholder="John" required>

      <label for="lastName" class="form-label fs-7 color-2">Last name</label>
      <input type="text" id="lastName" class="form-control mb-2" placeholder="Doe" required>

      <label class="form-label fs-7 color-2 mb-2">Gender</label><br>
      <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
      <label for="male" class="form-check-label">Male</label>
      <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
      <label for="female" class="form-check-label">Female</label>
      <input type="radio" id="others" name="gender" value="Others" class="form-check-input">
      <label for="others" class="form-check-label">Other</label><br>

      <label for="dob" class="form-label fs-7 color-2 mt-3">Date of Birth:</label>
      <input type="date" id="dob" class="form-control" name="dob" max="2024-12-31" value="2002-01-01" required>
      
      <label for="bloodgroup" class="form-label fs-7 color-2 mt-3">Blood Group:</label>
      <select id="bloodgroup" class="form-select" name="bloodgroup">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
      </select>

      <label for="username" class="form-label fs-7 color-2 mt-3">Username</label>
      <input type="text" id="username" class="form-control mb-2" placeholder="johndoe23" required>

      <label for="email" class="form-label fs-7 color-2">Email address</label>
      <input type="email" id="email" class="form-control mb-2" placeholder="johndoe@gmail.com" required>

      <label for="password" class="form-label fs-7 color-2">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      
      <br>
      
      <label for="avatar" class="form-label fs-7 color-2">Choose avatar</label>
      <div class="d-flex mb-2">
        <div class="form-check">
          <input type="radio" id="avatar1" name="avatar" value="/frontend/public/images/avatar1.png" class="form-check-input">
          <label for="avatar1" class="form-check-label">
            <img src="/frontend/public/images/avatar1.png" alt="Avatar 1" width="50" height="50">
          </label>
        </div>
        <div class="form-check mx-3">
          <input type="radio" id="avatar2" name="avatar" value="/frontend/public/images/avatar2.png" class="form-check-input">
          <label for="avatar2" class="form-check-label">
            <img src="/frontend/public/images/avatar2.png" alt="Avatar 2" width="50" height="50">
          </label>
        </div>
        <div class="form-check">
          <input type="radio" id="avatar3" name="avatar" value="/frontend/public/images/avatar3.png" class="form-check-input">
          <label for="avatar3" class="form-check-label">
            <img src="/frontend/public/images/avatar3.png" alt="Avatar 3" width="50" height="50">
          </label>
        </div>
      </div>

      <div id="message" style="color: rgb(239, 54, 54); font-size: 1.2rem;"></div>
      <button type="button" id="registerButton" class="btn-color w-100 mt-3">Sign up</button>
    </div>
  </div>
</body>
</html>
